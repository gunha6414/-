<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>h 태그</title>
  </head>
  <body>
  
    <u><h3>정의</h3></u><br>
<p><strong>h1 ~ h6요소</strong>는 각 섹션의 제목을 나타냅니다.</p>
<br> <h3><u>설명</u></h3>

<ul>

<li>각 숫자들은 제목의 등급을 나타내며, h1요소가 가장 높은 등급이고, h6요소가 가장 낮은 등급입니다.</li>
<li>계층 구조에 맞게 순서대로 작성되어지는것이 좋습니다 ((h1)다음에 (h2) 가 오는것이 좋습니다. )</li>
<li>원칙적으로 h1요소는 하나의 문서에 한번만 지정하는 것이 좋습니다.</li>
<li>(여러개의 섹션으로 구성된 문서라면 각 섹션당 한번만 지정하는 것이 좋습니다. )</li>
<li>이러한 헤딩을 잘 사용하면 검색 엔진의 정보 인식성을 높일 수 있습니다.</li>
  </ul>
</body>
</html>
